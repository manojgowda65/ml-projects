<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Practo Reviewer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Practo Reviewer</ion-title>
    </ion-toolbar>
  </ion-header>

  <form class="form d-flex-col">
    <div class="d-flex-col group">
      <label>Your review here</label>
    <textarea></textarea>

    </div>
    <button class="btn rate btn-primary">Rate</button>
  </form>


  <div  class="d-flex-col tester">
    <label>Test Increment/Decrement</label>
    <input type="number" min="1" max="5" [(ngModel)]="rating">
  </div>

  <div  class="d-flex-row result">
    <label>Your predicted rating  </label>
    <div>
      <ion-icon *ngFor="let star of [1,2,3,4,5];let i=index" class="star" [ngClass]="i<rating?'fill-star':''"  name="star"></ion-icon>
    </div>
  </div>
</ion-content>
